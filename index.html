<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.js"></script>
<style>
  .tooltip{
    font-size: 25px;
  }
</style>
<!-- Create a div where the graph will take place -->
<body>
    <div>
      <label>
          Upload json file
          <input type="file" id="file-input" accept=".json"/>

      </label>
    </div>
    <div id="my_dataviz"></div>
    
</body>
<script type="text/javascript">
  var input = document.getElementById("file-input");
  input.onchange = function() {
      var file = input.files[0];
      var reader = new FileReader();
      reader.onload = function() {
          var data = JSON.parse(reader.result);
          console.log(data);
          draw(data)
      };
      reader.readAsText(file);
  };

    function draw(pdpData){

      // set the dimensions and margins of the graph
      var margin = {top: 30, right: 30, bottom: 30, left: 150},
        width = 1400 - margin.left - margin.right,
        height = 2000 - margin.top - margin.bottom;
      
      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
      
      let xArr = []
      pdpData.map(data => xArr.push(data[0].name))
      // console.log(xArr)
      let yArr = []
      for(const el of pdpData){
        el.map(d => {
          // console.log(yArr.indexOf(d.title), d.title )
          const sizeName = d.title.toLowerCase()
          if(yArr.indexOf(sizeName) < 0){
            yArr.push(sizeName)
          }
        })
      }
      // console.log(yArr)
      // Labels of row and columns
      var myGroups = yArr
      var myVars = xArr

      console.log(myVars)
      
      // Build X scales and axis:
      var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
        .padding(0.01);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
      
      // Build X scales and axis:
      var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.01);
      svg.append("g")
        .call(d3.axisLeft(y));
      
      // Build color scale
      var myColor = d3.scaleLinear()
        .range(["#99B7F9", "#131A40"])
        .domain([5,200])
      
        // create a tooltip
      var Tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
        .style("z-index", "10")
        .style("position", "absolute")
  
       // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      Tooltip
        .style("opacity", 1)
      d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1)
    }
    var mousemove = function(d) {
      // console.log(d)
      const pdpId = d.target.__data__.name
      const sizeId = d.target.__data__.id
      const sku = d.target.__data__.sku
      const title = d.target.__data__.title
      const inventory = d.target.__data__.inventory
      Tooltip
        .html(`Id: ${pdpId} <br>sku: ${sku} <br>sku: ${sizeId} <br>Size: ${title} <br>Inventory: ${inventory} `)
        .style("left", (d.pageX + 70) + "px")
        .style("top", d.pageY + "px")
    }
    var mouseleave = function(d) {
      Tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
    }
  
        for(const data of pdpData){
  
          svg.selectAll()
              .data(data, function(d) {return d})
              .enter()
              .append("rect")
              .attr("id", (d,i) => "circleBasicTooltip-"+i)
              .attr("x", function(d) { return x(d.title) })
              .attr("y", function(d) { return y(d.name) })
              .attr("width", x.bandwidth() )
              .attr("height", y.bandwidth() )
              .style("fill", function(d) { 
                // console.log(d.inventory)
                if(d.inventory === 0){
                  return '#FF4858'
                } else if(d.inventory < 6){
                  return '#DBF227'
                }
                return myColor(d.inventory)
              })
              .on("mouseover", mouseover)
              .on("mousemove", mousemove)
              .on("mouseleave", mouseleave)
        }
    }
